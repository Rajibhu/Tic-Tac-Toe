<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- <h1>Tic Tac Toe</h1> -->
        <button id="settings-button">‚öôÔ∏è</button>
        
        <!-- Settings Menu -->
        <div id="settings-menu" class="settings-menu">
            <label>
                <input type="checkbox" id="mute-sound">üîï
            </label>
        </div>

        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <p class="message"></p>
        <button id="restart">Restart</button>

        <!-- Click sound effect -->
        <audio id="click-sound" src="click-sound.mp3"></audio>

        <!-- Winning sound effect -->
        <!-- Winning sound for X -->
            <audio id="x-win-sound" src="x-win-sound.mp3"></audio>

        <!-- Winning sound for O -->
            <audio id="o-win-sound" src="o-win-sound.mp3"></audio>


        <!-- Restart sound effect -->
        <audio id="restart-sound" src="restart-sound.mp3"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
